<!DOCTYPE HTML>
<html>
	<head>
		<title>Strongly Typed by HTML4 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../view/design.css" />
	</head>

  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Login Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">User</label>
          <label for="signup" class="slide signup">Admin</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="../control/login.php" method="POST" class="login" id="userLoginForm">
              <div class="field">
                  <input type="text" name="emailU" id="emailU" placeholder="Email Address">
              </div>
              <div class="field">
                  <input type="password" name="passwordU" id="passwordU" placeholder="Password">
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" name="submitU" value="Login">
              </div>
              <div class="signup-link">Not a User? <a href="">Login as Admin</a></div>
              <div class="error" id="userLoginErrors"></div>
          </form>
          <form action="../control/login.php" method="POST" class="signup" id="adminLoginForm">
              <div class="field">
                  <input type="text" name="emailA" id="emailA" placeholder="Email Address">
              </div>
              <div class="field">
                  <input type="password" name="passwordA" id="passwordA" placeholder="Password">
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" name="submitA" value="Login">
              </div>
              <div class="error" id="adminLoginErrors"></div>
          </form>
      </div>
      </div>
    </div>
    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
        });

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
      
      const userLoginForm = document.getElementById("userLoginForm");
      const userLoginErrors = document.getElementById("userLoginErrors");
  
      userLoginForm.addEventListener("submit", function (e) {
          let errors = [];
          userLoginErrors.innerHTML = ""; 
  
          const emailU = document.getElementById("emailU").value.trim();
          const passwordU = document.getElementById("passwordU").value.trim();
  
          if (!emailU || !isValidEmail(emailU)) {
              errors.push("Valid Email is required.");
          }
          if (!passwordU) {
              errors.push("Valid Password is required.");
          }
  
          if (errors.length > 0) {
              e.preventDefault(); 
              userLoginErrors.innerHTML = errors.join("<br>");
          }
      });
  
      
      const adminLoginForm = document.getElementById("adminLoginForm");
      const adminLoginErrors = document.getElementById("adminLoginErrors");
  
      adminLoginForm.addEventListener("submit", function (e) {
          let errors = [];
          adminLoginErrors.innerHTML = ""; 
  
          const emailA = document.getElementById("emailA").value.trim();
          const passwordA = document.getElementById("passwordA").value.trim();
  
          if (!emailA || !isValidEmail(emailA)) {
              errors.push("Valid Email is required.");
          }
          if (!passwordA) {
              errors.push("Valid Password is required.");
          }
  
          if (errors.length > 0) {
              e.preventDefault(); 
              adminLoginErrors.innerHTML = errors.join("<br>");
          }
      });
  </script>
  
  <style>
      .error {
          color: red;
          font-size: 0.9em;
          margin-top: 5px;
      }
  </style>
  </body>
